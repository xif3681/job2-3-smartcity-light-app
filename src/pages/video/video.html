<ion-header>

  <ion-navbar>
    <ion-title>视频播放</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of valueList">
      <ion-card-header>
        {{item.description}}
        <!-- <ion-badge item-end>{{item0.deviceModelName}}</ion-badge> -->
        <button ion-button block outline style="float: right; width: 40px;height: 23px;" (click)="palyVideo(item)">播放</button>
      </ion-card-header>
      <ion-card-content>
        <p class="evenItems">
          <ion-icon name="radio-button-off" class="items-icon" style="color:#3cbca3;"></ion-icon>
          设备编号：{{item.name}}
        </p>
        <p class="evenItems" *ngIf="item.offline">
          <ion-icon name="radio-button-off" class="items-icon" style="color:#999999;"></ion-icon>
          状态：离线
        </p>
        <p class="evenItems" *ngIf="!item.offline">
          <ion-icon name="radio-button-off" class="items-icon" style="color:#4a8df1;"></ion-icon>
          状态：在线
        </p>
        <p class="evenItems" *ngIf="item.error">
          <ion-icon name="radio-button-off" class="items-icon" style="color:#eb1e28;"></ion-icon>
          异常
        </p>
        <p class="evenItems" *ngIf="!item.error">
          <ion-icon name="radio-button-off" class="items-icon" style="color:#6a8f2e;"></ion-icon>
          正常
        </p>

      </ion-card-content>
    
    
    </ion-card>
</ion-content>
