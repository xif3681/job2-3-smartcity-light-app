<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="box-flex align-items-center justify-content-center lsq-warp-{{platform}}">
    <form class="lsq-list">
      <ion-list >
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/xylg-logo.png" class="xylg-logo">
        </ion-thumbnail>
        <ion-item>
          <div class="text-center toolbar-title toolbar-title-{{platform}}">新阳蓝光智慧城市系统</div>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="请输入账号" #username [(ngModel)]="userData.username" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="请输入密码" #password [(ngModel)]="userData.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block color="#2697ff" (click)="logIn()">
          登录
        </button>
      </div>

      <div padding style="height: 52px">
        <span class="lsq-error"> {{error}}</span>
      </div>
    </form>
  </div>

</ion-content>
